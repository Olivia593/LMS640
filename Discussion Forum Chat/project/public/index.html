<html>

<head>
    <title>Discussion Forums</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-resource.js"></script>
    <script src="javascripts/controller.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="myApp">
    <nav class="navbar-fluid navbar-inverse navbar-fixed-top">
        <div id='main' class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#">Forums</a></li>
                    <li><a href="#/discussion" class="text-primary">Discussion</a></li>
                    <li><a href="#/project" class="text-primary">Project</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/signup">Register</a></p>
                <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
                <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
            </div>
    </nav>
    <div class="row">
        <div ng-view class="col-md-6 col-md-offset-1">
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div ng-controller="TabsDemoCtrl">
                <tabset>
                    <tab ng-repeat="tab in tabs1" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                        {{tab.content}}
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</body>

</html>
